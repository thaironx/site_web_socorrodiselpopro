<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Socorro Diesel PO Pro</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .auth-container {
            max-width: 440px;
            margin: 60px auto;
            padding: 20px;
        }

        .auth-card {
            background: linear-gradient(135deg, #2a2a2a 0%, #222 100%);
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            border: 2px solid transparent;
        }

        .auth-title {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: #d32f2f;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            text-align: center;
            color: #bbb;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 2px solid #3a3a3a;
            background: #3a3a3a;
            color: white;
            font-size: 15px;
            font-family: inherit;
            transition: 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #d32f2f;
            background: #2a2a2a;
        }

        .form-input::placeholder {
            color: #777;
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 20px rgba(211,47,47,0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(211,47,47,0.6);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-divider {
            text-align: center;
            margin: 25px 0;
            color: #555;
            font-size: 13px;
            position: relative;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #3a3a3a;
        }

        .auth-divider::before { left: 0; }
        .auth-divider::after { right: 0; }

        .auth-link-text {
            text-align: center;
            color: #bbb;
            font-size: 14px;
        }

        .auth-link {
            color: #d32f2f;
            text-decoration: none;
            font-weight: bold;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .input-hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .spinner-btn {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.4);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>

<header class="header">
    <div style="display:flex; align-items:center; gap:10px;">
        <img src="img/logo.png" alt="Socorro Diesel Pro" class="logo-image">
        <img src="img/nomelogo.png" alt="Socorro Diesel Pro" class="logo-image">
    </div>
    <a href="home.html" class="back-btn">‚¨Ö Voltar</a>
</header>

<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">üîê Entrar</h1>
        <p class="auth-subtitle">Acesse sua conta com e-mail</p>

        <div class="form-group">
            <label class="form-label" for="loginIdentifier">E-mail</label>
            <input
                type="text"
                id="loginIdentifier"
                class="form-input"
                placeholder="seu@email.com"
                autocomplete="username"
            >
            <p class="input-hint">E-mail</p>
        </div>

        <div class="form-group">
            <label class="form-label" for="loginPassword">Senha</label>
            <input
                type="password"
                id="loginPassword"
                class="form-input"
                placeholder="Sua senha"
                autocomplete="current-password"
            >
        </div>

        <button class="auth-btn" id="loginBtn">Entrar na Conta</button>

        <div class="auth-divider">ou</div>

        <p class="auth-link-text">
            N√£o tem conta? <a href="cadastro.html" class="auth-link">Criar conta gr√°tis</a>
        </p>
    </div>
</div>

<script src="js/toast.js"></script>
<script type="module">
    import { auth, db } from './js/firebase-config.js';
    import {
        signInWithEmailAndPassword,
        onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
        collection, query, where, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const loginBtn      = document.getElementById('loginBtn');
    const identifierInput = document.getElementById('loginIdentifier');
    const passwordInput = document.getElementById('loginPassword');

    // Se j√° estiver logado, redireciona
    onAuthStateChanged(auth, (user) => {
        if (user) {
            window.location.href = 'conta.html';
        }
    });

    // ============================================
    // FUN√á√ÉO: Verifica se √© e-mail ou CPF
    // ============================================
    function isEmail(value) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
    }

    // ============================================
    // FUN√á√ÉO: Busca e-mail pelo CPF no Firestore
    // ============================================
    async function getEmailByUsername(username) { // username aqui √© o CPF (s√≥ n√∫meros)
        try {
            const usernameClean = username.replace(/\D/g, ''); // remove pontos e tra√ßo do CPF
            const q = query(
                collection(db, 'clientes'),
                where('iduser', '==', usernameClean)
            );
            const snapshot = await getDocs(q);

            if (!snapshot.empty) {
                return snapshot.docs[0].data().email;
            }
            return null;
        } catch (error) {
            console.error('Erro ao buscar usu√°rio:', error);
            return null;
        }
    }

    // ============================================
    // EVENTO: Clique no bot√£o de login
    // ============================================
    loginBtn.addEventListener('click', async function () {
        const identifier = identifierInput.value.trim();
        const password   = passwordInput.value;

        // Valida√ß√µes b√°sicas
        if (!identifier) {
            showWarning('Informe seu e-mail ou CPF.');
            identifierInput.focus();
            return;
        }

        if (!password) {
            showWarning('Informe sua senha.');
            passwordInput.focus();
            return;
        }

        // Feedback visual de carregamento
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<span class="spinner-btn"></span>Entrando...';

        try {
            let emailToUse = identifier;

            // Se n√£o for e-mail, busca o e-mail pelo username
            if (!isEmail(identifier)) {
                showInfo('Buscando CPF...');
                emailToUse = await getEmailByUsername(identifier);

                if (!emailToUse) {
                    showError('CPF n√£o encontrado. Verifique e tente novamente.');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Entrar na Conta';
                    return;
                }
            }

            // Realiza login com Firebase Auth
            await signInWithEmailAndPassword(auth, emailToUse, password);

            showSuccess('Login realizado com sucesso! Redirecionando...');

            setTimeout(() => {
                window.location.href = 'conta.html';
            }, 1200);

        } catch (error) {
            console.error('Erro no login:', error.code, error.message);

            // Mapeia c√≥digos de erro do Firebase para mensagens amig√°veis
            const errorMessages = {
                'auth/user-not-found':       'Usu√°rio n√£o encontrado. Verifique seu e-mail.',
                'auth/wrong-password':        'Senha incorreta. Tente novamente.',
                'auth/invalid-email':         'E-mail inv√°lido.',
                'auth/user-disabled':         'Esta conta foi desativada.',
                'auth/too-many-requests':     'Muitas tentativas. Aguarde alguns minutos e tente novamente.',
                'auth/network-request-failed':'Erro de conex√£o. Verifique sua internet.',
                'auth/invalid-credential':    'E-mail ou senha incorretos. Verifique e tente novamente.',
            };

            const msg = errorMessages[error.code] || 'Erro ao fazer login. Tente novamente.';
            showError(msg);

            loginBtn.disabled = false;
            loginBtn.textContent = 'Entrar na Conta';
        }
    });

    // Permite pressionar Enter para logar
    [identifierInput, passwordInput].forEach(input => {
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') loginBtn.click();
        });
    });
</script>

</body>
</html>
